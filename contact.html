<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up For Beta Form</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/contact.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <section class="platformtwo">
      <div class="row">
        <div class="header-platform">
          <div class="large-12 columns white center">
            <h1>Contact</h1>
          </div>
          <div class="large-7 columns">
          </div>
        </div>
      </div>
    </section>
    <form action="#" method="post" name="sign up for beta form">
      <div class="large-12 columns header-signup">
        <h1>Contact Us</h1>
      </div>
      <div class="large-12 columns">
        <div class="large-6 columns">
          <span class="form-title"> First Name </span>
          <div class="input">
            <input type="text" class="form-field" name="First Name" placeholder="First Name">
          </div>
          <span class="form-title">Organization</span>
          <div class="input">
            <input type="text" class="form-field" name="Organization" placeholder="Organization">
          </div>
        </div>
        <div class="large-6 columns">
          <span class="form-title"> Email </span>
          <div class="input">
            <input type="text" class="form-field" name="email" placeholder="Email">
          </div>
          <span class="form-title"> Phone Number </span>
          <div class="input">
            <input type="text" class="form-field" name="Phone Number" placeholder="Phone Number">
          </div>
        </div>
        <div class="large-12 columns">
          <span class="form-title"> Phone Number </span>
            <textarea placeholder="small-12.columns" class="form-fieldtwo"></textarea>
        </div>
        <div class="large-12 columns">
          <div class="input">
            <input type="submit" class="button float-right" id="submit" value="SIGN UP">
          </div>
        </div>
      </div>
    </form>
</body>
